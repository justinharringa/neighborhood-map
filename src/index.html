<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Justin Harringa">
    <title>Music Venues in San Francisco</title>

    <!-- Use CDN version of bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <style>
        /* Pad body for navbar-fixed-top style */
        body { padding-top: 70px; }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <header class="navbar navbar-default navbar-fixed-top" id="top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Music Venues in San Francisco, CA</a>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-sm-7 col-xs-12">
                <p>Map goes here...</p>
            </div>
            <div class="col-md-4 col-sm-5 col-xs-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="input-group">
                            <span class="input-group-addon">Name</span>
                            <label class="sr-only" for="filterVenues">Filter Venues by Name</label>
                            <input type="text" class="form-control" id="filterVenues" placeholder="Filter" autofocus>
                            <span class="input-group-addon"><span class="badge">2</span></span>
                        </div>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item">Some venue</li>
                        <li class="list-group-item">Another venue</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--Use CDN version of jQuery & bootstrap JS-->
    <script src=https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

</html>
